# VGG16 model with IMC_PT_SparseGM dataset

MODEL_NAME: vgg16_pgnn_structure
DATASET_NAME: imcpt

DATASET_FULL_NAME: IMC_PT_SparseGM

MODULE: PGNN_structure.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 4

RANDOM_SEED: 123

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  SRC_OUTLIER: True
  TGT_OUTLIER: True

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 5
  NUM_EPOCHS: 6

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 2
    - 6
    - 10

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# PGNN_structure model parameters
PGNN_structure:
  FEATURE_CHANNEL: 512
  GNN_FEAT: 2048
  GNN_LAYER: 2
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 200.
