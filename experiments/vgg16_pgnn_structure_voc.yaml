# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_pgnn_structure
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: PGNN_structure.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 4

RANDOM_SEED: 123


# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: tri

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 2
  NUM_EPOCHS: 3

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 1200  # number of tested pairs for each class

# PGNN_structure model parameters
PGNN_structure:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.5e-10
  VOTING_ALPHA: 20.
  GNN_FEAT: 2048
  GNN_LAYER: 2
